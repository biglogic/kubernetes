
kind: PersistentVolume
apiVersion: v1
metadata:
    name: pvc-d73a4065-2217-41bf-8d1c-b17cc28249cb
    namespace: es-sandboxppfa
    labels:
        type: amazonEBS
spec:
    capacity:
      storage: 10Gi
    storageClassName: ssd-storage
    accessModes:
    - ReadWriteOnce
    nodeAffinity:
     required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.kubernetes.io/zone
          operator: In
          values:
          - us-east-1a
        - key: topology.kubernetes.io/region
          operator: In
          values:
          - us-east-1

    awsElasticBlockStore:
      volumeID: vol-0737cd822ca6250bb
      fsType: ext4
                                        