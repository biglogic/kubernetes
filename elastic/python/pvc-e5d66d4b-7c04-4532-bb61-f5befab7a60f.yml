
kind: PersistentVolume
apiVersion: v1
metadata:
    name: pvc-e5d66d4b-7c04-4532-bb61-f5befab7a60f
    namespace: es-sandboxclient
    labels:
        type: amazonEBS
spec:
    capacity:
      storage: 20Gi
    storageClassName: ssd-storage
    accessModes:
    - ReadWriteOnce
    nodeAffinity:
     required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.kubernetes.io/zone
          operator: In
          values:
          - us-east-1b
        - key: topology.kubernetes.io/region
          operator: In
          values:
          - us-east-1

    awsElasticBlockStore:
      volumeID: volsfwe0c2699211c13ccbfc
      fsType: ext4
                                        