
kind: PersistentVolume
apiVersion: v1
metadata:
    name: pvc-8b4e369e-b8f6-46cb-9292-91375fc0ab5b
    namespace: es-sandboxppfa
    labels:
        type: amazonEBS
spec:
    capacity:
      storage: 10Gi
    storageClassName: ssd-storage
    accessModes:
    - ReadWriteOnce
    nodeAffinity:
     required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.kubernetes.io/zone
          operator: In
          values:
          - us-east-1b
        - key: topology.kubernetes.io/region
          operator: In
          values:
          - us-east-1

    awsElasticBlockStore:
      volumeID: vol-01880f07645d83de1
      fsType: ext4
                                        